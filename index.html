<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abacus Online — MindWorld School</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Abacus Online</h1>
      <button id="openSettings" class="btn settings-btn">⚙ Настройки</button>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      <!-- Reset button on beige background, centered -->
      <div class="top-actions">
        <button id="resetBtn" class="btn reset-btn">Сброс</button>
      </div>

      <div class="abacus-card">
        <div id="abacusContainer" class="abacus-container"></div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    © 2025 Abacus Online. MindWorld School
  </footer>

  <script type="module">
    import { Abacus } from './AbacusFinalFixedV6.js';

    const container = document.getElementById('abacusContainer');
    // стартовые опции по ТЗ
    const abacus = new Abacus(container, { digitCount: 10, decimalOffset: 0, showDigits: true });
    window.abacus = abacus; // для консоли

    document.getElementById('resetBtn').addEventListener('click', () => abacus.reset());
  </script>
</body>
</html>
